---
layout: default
---

<div class="home">

  <h1 class="page-heading">Inlägg</h1>

    <p>Det här är en sida jag gjort i Jekyll för exuppgift 1 i kursen 1DV022. Trevlig läsning!</p>

    <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Håll dig uppdaterad <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
